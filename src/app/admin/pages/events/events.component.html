<section class="container section-sm">
  <h1>Eventos</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Título">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title || '-'}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fecha inicio">
        <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.date_start ? (element.date_start | date : 'mediumDate') :
          '-'}} </td>
      </ng-container>

      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="Fecha fin">
        <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
        <td mat-cell *matCellDef="let element"> {{element.date_end ? (element.date_end | date : 'mediumDate') : '-'}}
        </td>
      </ng-container> -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="Hora inicio">
        <th mat-header-cell *matHeaderCellDef> Hora inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.time_start ? (element.time_start | time : 'shortTime') : '-'
          }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="Hora fin">
        <th mat-header-cell *matHeaderCellDef> Hora fin </th>
        <td mat-cell *matCellDef="let element"> {{element.time_end ? (element.time_end | time : 'shortTime') : '-'}}
        </td>
      </ng-container> -->

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="Ubicación">
        <th mat-header-cell *matHeaderCellDef> Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.ubication ? element.ubication : '-'}} </td>
      </ng-container> -->

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price ? (element.price | currency: 'ARS': 'symbol': '1.0-0') :
          '-'}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['editar', element.id]" class="edit-event-button"><span
              class="icon"><i class="fa-solid fa-pencil"></i></span>Editar</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['eliminar', element.id]"
            class="delete-event-button"><span class="icon"><i class="fa-solid fa-trash"></i></span>Eliminar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]">
    </mat-paginator>
  </div>
</section>

<section class="container section-sm">
  <a [routerLink]="['crear']" class="create-event-button"><i class="fa-solid fa-plus"></i> Crear evento</a>
</section>
